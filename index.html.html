  <Style>
  :root {
  --primary: #0077ff;
  --bg: #f9fafc;
  --text: #222;
  --shadow: 0 6px 20px rgba(0,0,0,0.1);
  --radius: 12px;
  --transition: 0.3s ease;
}

body {
  font-family: "Cairo", sans-serif;
  margin: 0;
  background: var(--bg);
  color: var(--text);
}

/* ====== الشريط العلوي ====== */
.header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  background: white;
  padding: 15px 40px;
  box-shadow: var(--shadow);
  position: sticky;
  top: 0;
  z-index: 10;
}
.logo {
  font-size: 28px;
  color: var(--primary);
}
.logo span { color: #000; }
nav a {
  text-decoration: none;
  color: #555;
  margin: 0 10px;
  font-weight: 500;
}
nav a:hover, nav a.active {
  color: var(--primary);
  border-bottom: 2px solid var(--primary);
  padding-bottom: 4px;
}

/* ====== الخبر الرئيسي ====== */
.main-news {
  background: white;
  margin: 30px auto;
  width: 90%;
  border-radius: var(--radius);
  box-shadow: var(--shadow);
  overflow: hidden;
}
.main-news img {
  width: 100%;
  max-height: 350px;
  object-fit: cover;
}
.main-news-content {
  padding: 20px;
  text-align: center;
}
.main-news-content h2 {
  color: var(--primary);
}
.main-news-content p {
  color: #000;
  font-weight: bold;
}

/* ====== شبكة الأخبار ====== */
.news-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
  gap: 20px;
  padding: 0 5% 60px;
}
.news-card {
  background: white;
  border-radius: var(--radius);
  overflow: hidden;
  box-shadow: var(--shadow);
  transition: var(--transition);
  cursor: pointer;
}
.news-card:hover {
  transform: translateY(-5px);
}
.news-card img {
  width: 100%;
  height: 180px;
  object-fit: cover;
}
.news-card .content {
  padding: 15px;
}
.news-card h3 {
  margin: 5px 0;
  color: var(--primary);
}
.news-card p {
  color: #555;
  font-size: 14px;
  font-weight: bold;
}

/* ====== النافذة المنبثقة ====== */
.modal {
  display: none;
  position: fixed;
  z-index: 50;
  left: 0;
  top: 0;
  width: 100%;
  height: 100%;
  background: rgba(0,0,0,0.6);
}
.modal-content {
  background: white;
  margin: 5% auto;
  padding: 20px;
  width: 90%;
  max-width: 700px;
  border-radius: var(--radius);
  position: relative;
  box-shadow: var(--shadow);
}
#close-modal {
  position: absolute;
  top: 10px;
  left: 15px;
  font-size: 24px;
  cursor: pointer;
}
.modal img {
  width: 100%;
  border-radius: var(--radius);
  margin: 10px 0;
}


/* ====== الفوتر ====== */
.footer {
  text-align: center;
  padding: 20px;
  background: #fff;
  box-shadow: 0 -4px 10px rgba(0,0,0,0.05);
}
</style>

const container = document.getElementById("news-container");
const modal = document.getElementById("news-modal");
const modalTitle = document.getElementById("modal-title");
const modalImg = document.getElementById("modal-img");
const modalBody = document.getElementById("modal-body");
const closeModal = document.getElementById("close-modal");

const navLinks = document.querySelectorAll(".nav-link");

// تحميل الأخبار الافتراضية
renderNews("home");

// تغيير القسم عند النقر
navLinks.forEach(link => {
  link.addEventListener("click", (e) => {
    e.preventDefault();
    navLinks.forEach(l => l.classList.remove("active"));
    link.classList.add("active");
    const category = link.dataset.category;
    renderNews(category);
  });
});

function renderNews(category) {
  container.innerHTML = "";
  if (!newsData[category]) return;
  newsData[category].forEach(news => {
    const card = document.createElement("div");
    card.className = "news-card";
    card.innerHTML = `
      <img src="${news.image}" alt="${news.title}">
      <div class="content">
        <h3>${news.title}</h3>
        <p>${news.body.substring(0, 80)}...</p>
      </div>
    `;
    card.addEventListener("click", () => openModal(news));
    container.appendChild(card);
  });
}

function openModal(news) {
  modalTitle.textContent = news.title;
  modalImg.src = news.image;
  modalBody.textContent = news.body;
  modal.style.display = "block";
}

closeModal.onclick = () => (modal.style.display = "none");
window.onclick = (e) => { if (e.target === modal) modal.style.display = "none"; };
